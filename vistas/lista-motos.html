<div class="col-lg-12 col-md-12 col-sm-12" >
	<section class="col-lg-6 col-md-6 col-lg-12">					
		<ul class="motos">
			<li ng-repeat="moto in motos | filter:query | orderBy:ordenarPor" class="thumbnail moto-listing">
				<a href="#/motos/{{moto.id}}"><h3>{{moto.nombre}}</h3></a>
				<a href="#/motos/{{moto.id}}"><img src="{{moto.imgUrl}}" class="img-thumbnail imgMotos"></a>
				<p>{{moto.descripcion}}</p>
			</li>
		</ul>
	</section>				
	<section class="col-lg-6 col-md-6 col-lg-12">
		<form class="form-horizontal">						
			<div class="form-group">
				<label for="filtro" class="control-label col-lg-5">Filtrar Motocicleta</label>
				<div class="col-lg-7">
					<input type="text" id="filtro" class="form-control" ng-model="query">
				</div>
			</div>
			<div class="form-group">
				<label for="filtro" class="control-label col-lg-4">Organizar por:</label>
				<div class="col-lg-8">
					<select id="filtro" class="form-control" ng-model="ordenarPor">
						<option value="nombre">Alfabetico</option>
						<option value="modelo">Modelo</option>
					</select>
				</div>
			</div>
		</form>
	</section>
</div>
